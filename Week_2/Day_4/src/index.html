<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Counter</title>
    <link href="./output.css" rel="stylesheet" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-...your-integrity..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <body class="font-space">
    <main
      class="relative min-h-screen w-full bg-gray-3 dark:bg-gray-900 flex flex-col items-center justify-center md:px-4"
    >
      <div class="absolute top-1 right-0">
        <button
          id="darkMode"
          class="bg-black dark:bg-gray-700 w-6 h-6 md:w-10 md:h-10 flex rounded-3xl items-center hover:drop-shadow-2xl ml-auto mr-2"
        >
          <i
            id="icon"
            class="fa-solid fa-moon text-white dark:text-yellow-300 text-lg mx-auto ease-in-out duration-300 transition-all"
          ></i>
        </button>
      </div>

      <!-- Heading -->
      <h1
        class="text-sea-green dark:text-light-green text-2xl font-bold mb-6 text-center"
      >
        SPLI <br />TTER
      </h1>

      <!-- Card Container -->
      <section
        class="w-full max-w-[800px] shadow-lg shadow-black min-h-[400px] bg-white dark:bg-sea-green-dark text-gray-1 dark:text-gray-300 rounded-3xl p-6 "
      >
        <div class="flex flex-col md:flex-row justify-between gap-6 h-full">
          <!-- Input Section -->
          <div
            class="w-full md:w-1/2 flex flex-col justify-between min-h-[340px]"
          >
            <!-- Bill Input -->
            <div class="w-full">
              <div
                class="flex flex-col md:flex-row justify-start md:justify-between"
              >
                <p
                  class="text-gray-2 dark:text-gray-400 font-semibold mb-2 text-xs md:text-sm"
                >
                  Bill
                </p>
                <p
                  id="bill-error"
                  class="text-red-500 text-xs mt-1 hidden mb-2"
                >
                  Please enter a valid bill amount.
                </p>
              </div>
              <div
                class="w-full flex items-center gap-2 bg-gray-4 dark:bg-gray-700 p-2 rounded-lg border border-transparent focus-within:border-2 focus-within:border-light-green transition"
              >
                <img
                  src="./images/icon-dollar.svg"
                  alt="Dollar Icon"
                  class="w-3 h-4"
                />
                <input
                  type="number"
                  id="total-bill"
                  placeholder="0"
                  class="w-full bg-transparent text-right text-xl placeholder:text-gray-500 focus:outline-none text-sea-green dark:text-white"
                />
              </div>
            </div>

            <!-- Tip Selection -->
            <div class="w-full mt-4">
              <div
                class="flex flex-col md:flex-row justify-start md:justify-between"
              >
                <h1
                  class="text-gray-2 dark:text-gray-400 font-semibold mb-2 text-sm"
                >
                  Select Tip %
                </h1>
                <p id="custom-error" class="text-red-500 text-[10px] hidden">
                  Enter a valid custom percentage.
                </p>
              </div>
              <div
                id="percent-grid"
                class="grid grid-cols-2 md:grid-cols-3 text-xl font-semibold text-white gap-2"
              >
                <!-- Tip buttons are inserted dynamically via JS -->
              </div>
            </div>

            <!-- People Input -->
            <div class="w-full mt-4">
              <div class="flex justify-between">
                <p
                  class="text-gray-2 dark:text-gray-400 font-semibold mb-2 text-sm"
                >
                  Number of People
                </p>
                <p
                  id="person-error"
                  class="text-red-500 text-[10px] mt-1 hidden"
                >
                  Can't be Zero or Less than it.
                </p>
              </div>
              <div
                class="w-full flex items-center gap-2 bg-gray-4 dark:bg-gray-700 p-2 rounded-lg border border-transparent focus-within:border-2 focus-within:border-light-green transition"
              >
                <img
                  src="./images/icon-person.svg"
                  alt="Person Icon"
                  class="w-3 h-4"
                />
                <input
                  type="number"
                  id="total-person"
                  placeholder="0"
                  class="w-full bg-transparent text-right text-xl placeholder:text-gray-500 focus:outline-none text-sea-green dark:text-white"
                />
              </div>
            </div>
          </div>

          <!-- Results Section -->
          <div
            class="w-full md:w-1/2 bg-sea-green dark:bg-sea-green-deep text-white p-6 rounded-2xl flex flex-col justify-between min-h-[220px]"
          >
            <div class="space-y-6">
              <div class="flex justify-between items-center">
                <div>
                  <p class="text-sm">Tip Amount</p>
                  <p class="text-xs text-gray-300">/ person</p>
                </div>
                <p id="tip-result" class="text-3xl font-bold text-light-green">
                  $0.00
                </p>
              </div>
              <div class="flex justify-between items-center">
                <div>
                  <p class="text-sm">Total</p>
                  <p class="text-xs text-gray-300">/ person</p>
                </div>
                <p
                  id="total-result"
                  class="text-3xl font-bold text-light-green"
                >
                  $0.00
                </p>
              </div>
            </div>
            <button
              id="reset-btn"
              class="text-sea-green dark:text-gray-900 bg-light-green font-semibold mt-6 py-2 rounded-md hover:bg-gray-3 dark:hover:bg-gray-300 transition"
            >
              RESET
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script src="./logic.js"></script>
  </body>
</html>
