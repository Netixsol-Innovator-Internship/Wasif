<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="./output.css" rel="stylesheet" />
    <title>Notification Page</title>
  </head>
  <body
    class="dark  min-h-screen flex items-center justify-center custom-scrollbar"
  >
    <main
      class="w-full min-h-screen bg-gray-200 dark:bg-gray-900  flex justify-center items-center font-jakarta px-4 lg:px-0 py-4"
    >
      <section
        class="w-full md:w-[450px] lg:w-[650px] h-full bg-white dark:bg-gray-800 rounded-3xl drop-shadow-xl dark:shadow-gray-700 py-2"
      >
        <header
          class="w-full flex justify-between items-center text-blue-950 dark:text-white px-4 pt-4"
        >
          <div class="flex justify-between items-center gap-x-2">
            <h1 class="font-extrabold text-sm md:text-lg">Notifications</h1>
            <p
              id="notiCounter"
              class="bg-blue-950 dark:bg-white text-white dark:text-blue-950 h-[22px] px-[7px] rounded-md font-semibold text-sm text-justify"
            >
              3
            </p>
          </div>
          
            <button
              id="darkMode"
              class="bg-black dark:bg-gray-700 w-8 h-6 md:w-12 md:h-10 flex rounded-3xl items-center hover:drop-shadow-2xl ml-auto mr-2"
            >
              <i
                id="icon"
                class="fa-solid fa-moon text-white dark:text-yellow-300 text-lg mx-auto"
              ></i>
            </button>
          
          <div>
            <button id="markAll" class="text-xs md:text-sm text-gray-600 dark:text-gray-300 hover:text-blue-950 dark:hover:text-blue-400">
              Mark all as read
            </button>
          </div>
        </header>
        <section class="pt-3">
          <ul id="notiUl" class="w-full px-4 space-y-1 text-gray-800 dark:text-gray-200"></ul>
        </section>
      </section>
    </main>
    <script src="./logic.js"></script>
  </body>
</html>
