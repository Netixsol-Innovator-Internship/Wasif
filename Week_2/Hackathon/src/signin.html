<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Sign In</title>
  </head>
  <body class="font-manrope">
<main class="min-h-screen w-full mx-auto">
      <header
  class="w-full flex justify-between px-10 items-center py-2 border-b-2 container mx-auto"
>
  <!-- logo  -->
  <div class="flex gap-x-3 h-[20px] item-center">
    <img src="./assets/logo.png" alt="" class="w-4 h-4 mt-2" />
    <h1 class="text-lg font-bold">QuizMaster</h1>
  </div>

  <nav class="flex gap-x-3 items-center">
    <ul id="desktopMenu" class="hidden md:flex justify-between text-sm gap-x-9">
      <!-- Dynamic Links Here -->
    </ul>

    <div class="flex gap-x-3 items-center" id="userControls">
    </div>

    <div>
      <button id="menuToggle" class="md:hidden text-2xl text-gray-700">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>
</header>

<!-- Mobile Menu -->
<div class="md:hidden">
  <ul
    id="mobileMenu"
    class="hidden flex-col w-full bg-white shadow-md px-6 py-4 rounded-b-xl text-sm gap-y-3 transition-all duration-300 ease-in-out z-50"
  >
  </ul>
</div>

    <section class="max-w-[960px] mx-auto mt-10">
      <h1 class="text-center font-bold text-3xl mb-8">Welcome Back</h1>

      <form id="signinForm" class="flex flex-col space-y-4 items-center lg:items-start">
        <input id="signinEmail" type="email" placeholder="Email Address" required class="border border-gray-300 md:w-[420px] h-[50px] px-4 rounded-lg" />
        <input id="signinPassword" type="password" placeholder="Password" required class="border border-gray-300 md:w-[420px] h-[50px] px-4 rounded-lg" />
        <button type="submit" class="md:w-[420px] h-[35px] bg-blue-600 text-white text-sm rounded-lg px-2">Login</button>
      </form>
      <div class="w-full text-center mt-6">
        <p class="text-sm text-[#61738A]">
          Don't have an account?
          <a href="./signup.html" class="text-blue-600">Sign up</a>
        </p>
      </div>
    </section>
  </main>
  <script src="script/authentication.js"></script>
  <script src="script/navbar.js"></script>
  </body>
</html>
