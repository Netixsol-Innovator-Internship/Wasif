<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <title>Review Answers</title>
</head>
      <header
  class="w-full flex justify-between px-10 items-center py-2 border-b-2 container mx-auto"
>
  <!-- logo  -->
  <div class="flex gap-x-3 h-[20px] item-center">
    <img src="./assets/logo.png" alt="" class="w-4 h-4 mt-2" />
    <h1 class="text-lg font-bold">QuizMaster</h1>
  </div>

  <nav class="flex gap-x-3 items-center">
    <ul id="desktopMenu" class="hidden md:flex justify-between text-sm gap-x-9">
    </ul>

    <div class="flex gap-x-3 items-center" id="userControls">
    </div>

    <div>
      <button id="menuToggle" class="md:hidden text-2xl text-gray-700">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>
</header>

<!-- Mobile Menu -->
<div class="md:hidden">
  <ul
    id="mobileMenu"
    class="hidden flex-col w-full bg-white shadow-md px-6 py-4 rounded-b-xl text-sm gap-y-3 transition-all duration-300 ease-in-out z-50"
  >
  </ul>
</div>
<body class="font-manrope">
  <section class="max-w-[960px] mx-auto py-6 px-5">
    <h1 class="text-3xl font-bold mb-4">Review Incorrect Answers</h1>
    <div id="reviewContainer" class="flex flex-col gap-4"></div>
    <div class="flex justify-end mt-6">
      <button onclick="location.href='quizSelection.html'" class="text-white bg-black font-bold bg-secondary rounded-lg px-5 py-3">
        Back to Quizzes
      </button>
    </div>
  </section>

  <script src="script/review.js"></script>
  <script src="script/navbar.js"></script>
</body>
</html>
