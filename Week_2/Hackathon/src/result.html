<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Quiz Result</title>
  </head>
  <body class="font-manrope">
    <header
      class="w-full flex justify-between px-10 items-center py-2 border-b-2 container mx-auto"
    >
      <!-- logo  -->
      <div class="flex gap-x-3 h-[20px] item-center">
        <img src="./assets/logo.png" alt="" class="w-4 h-4 mt-2" />
        <h1 class="text-lg font-bold">QuizMaster</h1>
      </div>
      <nav class="flex gap-x-3 items-center">
        <ul class="hidden md:flex justify-between text-sm gap-x-9">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./quizSelection.html">Quizzes</a></li>
          <li><a href="./">Leaderboard</a></li>
          <li><a href="./profile.html">Profile</a></li>
        </ul>
        <div class="flex gap-x-3">
          <div class="p-2 rounded-xl bg-[#F0F2F5]">
            <img src="./assets/bell.png" alt="" />
          </div>
          <div class="rounded-full w-10 h-10 overflow-hidden">
            <img
              src="./assets/avatar.png"
              alt=""
              class="object-cover w-full h-full rounded-full"
            />
          </div>
          <div>
            <button id="menuToggle" class="md:hidden text-2xl text-gray-700">
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <div class="md:hidden">
      <ul
        id="mobileMenu"
        class="hidden flex-col w-full bg-white shadow-md px-6 py-4 rounded-b-xl text-sm gap-y-3 transition-all duration-300 ease-in-out z-50"
      >
        <li>
          <a
            href="./index.html"
            class="block py-2 text-gray-700 hover:text-blue-600 hover:font-medium transition"
          >
            Home
          </a>
        </li>
        <li>
          <a
            href="./quizSelection.html"
            class="block py-2 text-gray-700 hover:text-blue-600 hover:font-medium transition"
          >
            Quizzes
          </a>
        </li>
        <li>
          <a
            href="./"
            class="block py-2 text-gray-700 hover:text-blue-600 hover:font-medium transition"
          >
            Leaderboard
          </a>
        </li>
        <li>
          <a
            href="./profile.html"
            class="block py-2 text-gray-700 hover:text-blue-600 hover:font-medium transition"
          >
            Profile
          </a>
        </li>
      </ul>
    </div>
    <section class="max-w-[960px] mx-auto min-h-screen pb-10 px-5">
      <p class="font-bold text-3xl pt-5 text-center">Quiz Result</p>
      <div class="flex justify-between">
        <p class="text-sm mt-4">Quiz Completed</p>
        <p id="percentage" class="text-sm mt-4">0%</p>
      </div>
      <div class="w-full bg-gray-400 h-2 rounded-lg mt-3">
        <div id="progressFill" class="w-0 bg-black h-2 rounded-lg"></div>
      </div>

      <!-- Score -->
      <div
        class="md:w-[600px] lg:w-[928px] h-28 py-2 pl-4 bg-[#F0F2F5] rounded-md mt-4"
      >
        <p class="mt-3">Score</p>
        <p id="scoreText" class="text-2xl font-bold">0/0</p>
      </div>

      <p id="message" class="text-base text-wrap text-center mt-4"></p>

      <div
        class="mt-4 md:w-[900px] flex flex-col justify-center gap-y-3 mx-auto"
      >
        <button
          onclick="reviewAnswers()"
          class="bg-blue-600 md:w-[141px] px-1 py-1 rounded-md text-white mx-auto"
        >
          Review Answers
        </button>
        <button
          onclick="location.href='quizSelection.html'"
          class="bg-[#F0F2F5] md:w-[141px] px-1 py-1 rounded-md text-black mx-auto"
        >
          Take another quiz
        </button>
      </div>
    </section>

    <script src="./script/results.js"></script>
    <script src="./script/quiz.js"></script>
    <script src="./script/quizScreen.js"></script>
    <script src="./script/navbar.js"></script>
  </body>
</html>
