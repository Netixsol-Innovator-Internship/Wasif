<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Signup</title>
  </head>
  <body class="font-manrope">
    <main class="min-h-screen w-full mx-auto">
      <header
        class="w-full flex justify-between px-10 items-center py-2 border-b-2 container mx-auto"
      >
        <!-- logo  -->
        <div class="flex gap-x-3 h-[20px] item-center">
          <img src="./assets/logo.png" alt="" class="w-4 h-4 mt-2" />
          <h1 class="text-lg font-bold">QuizMaster</h1>
        </div>
        <nav class="flex gap-x-3 items-center">
          <ul class="hidden md:flex justify-between text-sm gap-x-9">
            <li><a href="./index">Home</a></li>
            <li><a href=".quizSelection">Quizzes</a></li>
            <li><a href="./">Leaderboard</a></li>
            <li><a href="./profile.html">Profile</a></li>
          </ul>
          <div class="flex gap-x-3">
            <div class="p-2 rounded-xl bg-[#F0F2F5]">
              <img src="./assets/bell.png" alt="" />
            </div>
            <div class="rounded-full w-10 h-10 overflow-hidden">
              <img
                src="./assets/avatar.png"
                alt=""
                class="object-cover w-full h-full rounded-full"
              />
            </div>
            <div>
              <button id="menuToggle" class="md:hidden text-2xl text-gray-700">
                <i class="fas fa-bars"></i>
              </button>
            </div>
          </div>
        </nav>
      </header>
      <div class="md:hidden">
        <ul
          id="mobileMenu"
          class="hidden flex-col w-full bg-white shadow-md px-6 py-4 rounded-b-xl text-sm gap-y-3 transition-all duration-300 ease-in-out z-50"
        >
          <li>
            <a
              href="./index.html"
              class="block py-2 text-gray-700 hover:text-blue-600 hover:font-medium transition"
            >
              Home
            </a>
          </li>
          <li>
            <a
              href="./quizSelection.html"
              class="block py-2 text-gray-700 hover:text-blue-600 hover:font-medium transition"
            >
              Quizzes
            </a>
          </li>
          <li>
            <a
              href="./"
              class="block py-2 text-gray-700 hover:text-blue-600 hover:font-medium transition"
            >
              Leaderboard
            </a>
          </li>
          <li>
            <a
              href="./profile.html"
              class="block py-2 text-gray-700 hover:text-blue-600 hover:font-medium transition"
            >
              Profile
            </a>
          </li>
        </ul>
      </div>

      <section class="max-w-[960px] mx-auto mt-10">
        <h1 class="text-center font-bold text-3xl mb-8">Create your account</h1>

        <form
          id="signupForm"
          class="flex flex-col items-center lg:items-start space-y-4"
        >
          <input
            id="signupName"
            type="text"
            placeholder="Full Name"
            required
            class="border border-gray-300 md:w-[420px] h-[50px] px-4 rounded-lg"
          />
          <input
            id="signupEmail"
            type="email"
            placeholder="Email Address"
            required
            class="border border-gray-300 md:w-[420px] h-[50px] px-4 rounded-lg"
          />
          <input
            id="signupPassword"
            type="password"
            placeholder="Password"
            required
            class="border border-gray-300 md:w-[420px] h-[50px] px-4 rounded-lg"
          />
          <input
            id="signupConfirmPassword"
            type="password"
            placeholder="Confirm Password"
            required
            class="border border-gray-300 md:w-[420px] h-[50px] px-4 rounded-lg"
          />
          <button
            type="submit"
            class="md:w-[420px] h-[35px] bg-blue-600 text-white text-sm rounded-lg px-2"
          >
            Sign Up
          </button>
        </form>
        <div class="w-full text-center mt-6">
          <p class="text-sm text-[#61738A]">
            Already have an Account?
            <a href="./signin.html" class="text-blue-600">Sign in</a>
          </p>
        </div>
      </section>
    </main>
    <script src="./script/authentication.js"></script>
    <script src="./script/navbar.js"></script>
  </body>
</html>
